plugin: aws_ec2
cache_timeout: 60
ansible_user: ubuntu
ansible_ssh_private_key_file: ~/.ssh/my.key
regions:
  - us-east-1
aws_profile: 'my-dynamic2-profile'
hostnames:
  - tag:Name
  - instance-id
  - private_ip_address
  - public_ip_address
  - public_dns_name
keyed_groups:
  - key: tags.ansible_group
    separator: ''
  - key: placement.region
    separator: ''
  - key: key_name
    separator: ''
compose:
  # set the ansible_host variable to connect with the private IP address without changing the hostname
  ansible_host: private_ip_address
